<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box p{color: aquamarine;}
        .box > p{background:palevioletred ;}
        .box + p{background: purple;}
        .box ~ p{font-size: 66px;}
    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="child">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Dibya</p>
        </div>
    </div>
    <p>Dibu</p>
    <p>Maya</p>
    
</body>
</html>
